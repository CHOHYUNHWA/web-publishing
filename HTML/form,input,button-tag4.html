<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>숫자 관련 인풋 타입</h2>
  <form action="#">
    <label for="number">number</label>
    <input id="number" type="number" min="0" max="10">
    <br><br>
    <label for="range">range</label>
    <input id="range" type="range" min="0" max="100" step="1">
    <br><br>
    <label for="dtIp"></label>
    <input id="dtIp" type="month" min="2020-01-01" max="2030-12-31">
  </form>
</body>
</html>
