  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <strong>font-style</strong> 속성은 글자를 기울일 때 사용할 수 있습니다.

  <p>
    italic과 oblique은 얼핏보면 비슷한데 <br>
    italic이 '기울여서 쓴' 서체라면 <br>
    oblique는 본래 서체를 기울여놓은 것 입니다.
  </p>
  <p>
    서체마다 둘 다 있거나 한 쪽만 있거나 둘 다 없을 수도 있는데 <br>
    100~900 사이 100 단위의 수치를 사용합니다.
  </p>
